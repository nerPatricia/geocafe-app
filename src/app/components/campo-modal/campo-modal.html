<ion-toolbar>
  <ion-title class="ion-text-center titulo">Nome do campo selecionado</ion-title>
</ion-toolbar>

<ion-list lines="none">
  <ion-item>
    <ion-input type="text" [formControl]="nomeCampo">
    </ion-input>
  </ion-item>
</ion-list>

<ion-row style="margin-top: 10px;">
  <ion-col class="ion-text-center">
    <button class="btn btn-sucess" (click)="add()" ion-button expand="block">
      Adicionar
    </button>
  </ion-col>
</ion-row>
