<app-header [showButtonBack]="'/home'" title="cafe"></app-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row style="height: 200px;">
      <ion-col *ngIf="!mapErrorFlag">
        <div id="mapId" style="width: 100%; height: 100%">
        </div>
      </ion-col>
      <ion-col *ngIf="mapErrorFlag">
        <p text-center style=" color: grey !important; font-weight: bolder; font-size: 1.2rem;">
          Não foi possível carregar o endereço do evento, verifique se é um endereço válido
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: center;">
        <h3 class="title">{{ event.name }}</h3>

        <p class="bordinha">Horário: {{ event.time }}</p>
        <p class="bordinha">Endereço: {{ event.address + ' ' + event.complement }}</p>
        <p class="bordinha">Horas Complementares: {{ event.hour }}</p>
        <p id="description">Descrição: {{ event.description }}</p>
        <button class="btn-agendar" (click)="schedule()" primary ion-button>
          Agendar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
