<app-header title="cafe" [showButtonBack]="'/home'" [drawMode]="false"
  [drawMessage]="'Selecione um pixel para prosseguir'"></app-header>

<ion-content class="ion-no-padding">
  <ion-row class="fullscreen" [hidden]="!viewModeFlag">
    <ion-col>
      <div leaflet [leafletOptions]="options" [leafletLayersControl]="layersControl"
        (leafletMapReady)="onMapReady($event)">
      </div>
    </ion-col>
  </ion-row>
</ion-content>
